<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Cargo:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input [(ngModel)]="usuario.cargo" class="form-check-input" type="radio" name="developer" id="developer"
                    value="dev">
                <label class="form-check-label" for="developer">
                    Developer
                </label>
            </div>
            <div class="form-check">
                <input [(ngModel)]="usuario.cargo" class="form-check-input" type="radio" name="nodeveloper"
                    id="nodeveloper" value="nodev" checked>
                <label class="form-check-label" for="nodeveloper">
                    No Developer
                </label>
            </div>
        </div>
    </div>

    <!-- Swtches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones:</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input [(ngModel)]="usuario.notificaciones" name="notificaciones" class="form-check-input"
                    type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Off/On</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Aceptar terminos:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input [(ngModel)]="terminos" name="terminos" class="form-check-input" type="checkbox" required
                    id="terminos">
                <label class="form-check-label" for="terminos">
                    Aceptar
                </label>
            </div>
        </div>
    </div>
    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Usuario: </h5>
<pre>{{usuario | json}}</pre>
