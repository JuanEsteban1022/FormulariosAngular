<h2>Template: <small>Dinámicos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
    <!-- Nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" [ngModel]="usuario.nombre" name="nombre" placeholder="Nombre del usuario"
                requiered>
            <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.invalid">Campo obligatorio
            </span>
        </div>
    </div>
    <!-- Agregar favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito" (keyup.enter)="agregarLenguaje()"
                    [(ngModel)]="nuevoLenguaje" name="nuevoLenguaje">
                <button class="btn btn-primary" type="button" (click)="agregarLenguaje()">Agregar</button>

            </div>
        </div>
    </div>
    <!-- Lista de lenguajes favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let lenguaje of usuario.favoritos; let i = index">
                <!-- Uso de interpolación para indexar en los campos -->
                <input class="form-control" [(ngModel)]="lenguaje.nombre" name="lenguaje_{{i}}" required>
                <button class="btn btn-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary float-end" [disabled]="miFormulario.invalid"
                (click)="guardar()">Guardar</button>
        </div>
    </div>
</form>

<span>Usuario</span>
<pre>{{usuario | json}}</pre>
