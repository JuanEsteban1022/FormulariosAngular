<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Cargo:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input formControlName="cargo" class="form-check-input" type="radio" id="developer" value="dev">
                <label class="form-check-label" for="developer">
                    Developer
                </label>
            </div>
            <div class="form-check">
                <input formControlName="cargo" class="form-check-input" type="radio" id="nodeveloper" value="nodev"
                    checked>
                <label class="form-check-label" for="nodeveloper">
                    No Developer
                </label>
            </div>
        </div>
    </div>

    <!-- Swtches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones:</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input formControlName="notificaciones" name="notificaciones" class="form-check-input" type="checkbox"
                    role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Off/On</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Aceptar terminos:</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input formControlName="terminos" value="terminos" class="form-check-input" type="checkbox">
                <label class="form-check-label" for="terminos">
                    Aceptar
                </label>
            </div>
        </div>
    </div>
    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Usuario: </h5>
<pre>{{usuario | json}}</pre>
