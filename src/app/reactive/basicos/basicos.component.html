<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del producto">
                    <span *ngIf="campoValido('nombre')" class="form-text text-danger">Debe
                        tener 3 letras</span>
                </div>
            </div>
            <!-- Precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" formControlName="precio" class="form-control"
                        placeholder="Precio del producto">
                    <span *ngIf="campoValido('precio')" class="form-text text-danger">Debe
                        ser mayor a 0</span>
                </div>
            </div>
            <!-- Existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" formControlName="existencia" class="form-control"
                        placeholder="Existencias del producto">
                    <span *ngIf="campoValido('existencia')" class="form-text text-danger">Debe
                        ser mayor a 0</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>
    </div>
</div>
